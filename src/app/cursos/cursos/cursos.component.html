<mat-card>
  <mat-toolbar color="primary">Cursos disponiveis</mat-toolbar>

  <div *ngIf="cursos$ | async as cursos; else loading">
    <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
      <!-- Nome  Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let curso"> {{curso.nome}} </td>
      </ng-container>

      <!-- Categoria Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let curso"> {{curso.categoria}} 

        <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- Quais colunas mostrar na tabela -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- Iteração de cada coluna. Para cada linha/regitro vamos motrar essas colunas de displayedColumns -->

    </table>
  </div>

  <ng-template #loading>
    <div class="loaing-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
